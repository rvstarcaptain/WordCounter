<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordCounter</title>
    <link rel="stylesheet" href="./word.css">
</head>
<body>
   <h1 id="heading">Write Your Story</h1>
   <textarea   id="textArea" cols="30" rows="10"></textarea> <br>

   <div id="wordcounter">
      <span id="word">0</span>    Word  <span id="character">0</span>       character
    
   </div>
   <div id="maxword"></div>
   <script>
        document.getElementById('textArea').addEventListener('input',function(){
        let char = document.getElementById('character');
        let textArea = document.getElementById('textArea');
        let text = textArea.value;
        char.innerHTML = text.length;
        
        let word = document.getElementById('word');
        text = text.trim();
        let words = text.split(" ");
        let cleanword = words.filter((element)=>{
           return element != "";
        })
        function maxwordlength(){
            if (cleanword.length>10){
                document.getElementById('maxword').innerHTML = "Maximum word reached!!!!";
                textArea.setAttribute('maxlength',Number(text.length));
                
                console.log(textArea);

                console.log(text.maxlength = text.length);
            }else{
                word.innerHTML = cleanword.length;
            }

        }
        maxwordlength();
                
        
       
        
       })
   </script>
</body>
</html>
